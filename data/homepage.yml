# Services
services:
  enable : true
  URL : "/portfolio"
  item:
    - logo : "images/Adobe/photo-03.png"
      title : "百折簾"
      company : "左右開合式的傳統布簾，經典大方、富有層次感，特別適合落地窗。"
      duration : ""

    - logo : "images/Adobe/photo-06.png"
      title : "羅馬簾"
      company : "採取上下收放式的優雅設計，不佔室內空間、同時增添居家質感，樸素典雅中帶有溫馨氛圍，遮光效果更是一流。"
      duration : ""

    - logo : "images/Adobe/photo-05.png"
      title : "調光簾"
      company : "兼具實用性及美觀度，以雙層捲簾組合而成，調光簾採取一段密織、一段鏤空的獨特設計，橫條紋視覺效果簡約又時尚，對於日光充足又高溫炎熱的臺灣夏季來說，調光簾十分受歡迎，遮光、透光隨心調整！"
      duration : ""

    - logo : "images/Adobe/photo-02.png"
      title : "捲簾"
      company : "使用空間極小、緊貼窗戶，風格極簡又清理方便，能爲任何房間或裝潢增添恰到好處的時尚質感。"
      duration : ""

    - logo : "images/Adobe/photo-01.png"
      title : "百葉窗"
      company : "首推木質百葉窗，溫暖的木質色調能爲整體空間增添一番風情，採取上下收放設計，轉動旋轉棒即可調整光線進入室內的程度。"
      duration : ""

    - logo : "images/Adobe/photo-04.png"
      title : "紗簾"
      company : "既可充分調節室內光線，亦可適度保護居家隱私，透過與窗簾的雙層組合，便可爲室內氛圍增添層次美感。"
      duration : ""

    - logo : "images/Adobe/photo-08.png"
      title : "塑膠地磚"
      company : "耐磨、美觀、防焰，各式木質紋理的款式可供選擇，由專業師傅爲您安裝，將一片一片地磚細心貼上，能創造出仿似真實木頭地板的高級質感。"
      duration : ""

    - logo : "images/Adobe/photo-07.png"
      title : "椅套臥榻"
      company : "​以亞麻材質爲主的椅套或臥榻，容易清洗又不易起毛球。內裡使用高密度泡棉，能大大提升使用壽命。"
      duration : ""


    - logo : "images/Adobe/photo-09.png"
      title : "壁紙"
      company : "各種花樣、多種色彩的壁紙提供選擇，爲你的居家裝潢增添不凡質感。採取防焰設計，而且容易清潔，平常只需使用濕抹布擦拭，即可輕鬆保養。"
      duration : ""

    - logo : "images/Adobe/photo-10.jpg"
      title : "實木橫式拉門"
      company : "簡約典雅，是隔間裝潢的好選擇，可用於臥房、客廳、廚房和浴室，風格多樣。"
      duration : ""

